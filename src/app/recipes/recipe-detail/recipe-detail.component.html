
<div class="col-xs-9">
        <div class="row" style="float:right">
            <div class="col-xs-12">
                <div class="btn-group" appDropdown>
                    <button type="button" class="btn btn-success dropdown-toggle">
                        Manage recipe <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a style="cursor: pointer" (click)="onAddToShoppingList()">To Shopping List</a></li>
                        <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
                        <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
<div class="row" >
    <div class="col-xs-12" >
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="image-responsive" style="max-height: 300px; margin-top:10px">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row" style="margin-top:10px">
    <div class="col-xs-9">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
